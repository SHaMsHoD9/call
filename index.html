<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Call</title>
  <link rel="stylesheet" href="css/all.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

  <div class="call">

    <input class="input_number_enter" type="number">

    <div class="call__numbers">
      <div class="number number1">
        <p class="nmb">1</p>
        <p class="txt"><i class="far fa-voicemail"></i></p>
      </div>

      <div class="number number2">
        <p class="nmb">2</p>
        <p class="txt">ABC</p>
      </div>

      <div class="number number3">
        <p class="nmb">3</p>
        <p class="txt">DEF</p>
      </div>

      <div class="number number4">
        <p class="nmb">4</p>
        <p class="txt">GHI</p>
      </div>

      <div class="number number5">
        <p class="nmb">5</p>
        <p class="txt">JKL</p>
      </div>

      <div class="number number6">
        <p class="nmb">6</p>
        <p class="txt">MNO</p>
      </div>

      <div class="number number7">
        <p class="nmb">7</p>
        <p class="txt">PQRS</p>
      </div>

      <div class="number number8">
        <p class="nmb">8</p>
        <p class="txt">TUV</p>
      </div>
      <div class="number number9">
        <p class="nmb">9</p>
        <p class="txt">WXYZ</p>
      </div>

      <div class="number number10">
        <p class="nmb">*</p>
      </div>

      <div class="number number11">
        <p class="nmb">0</p>
        <p class="txt">+</p>
      </div>

      <div class="number number12">
        <p class="nmb">#</p>
      </div>

    </div>

    <i class="fas fa-phone-alt"></i>


  <ul class="call__contact">
    <li>Klv-tura</li>
    <li>Last</li>
    <li>Contacts</li>
  </ul>
  </div>


  <script src="script.js"></script>

</body>

</html>
